<body>
  <h1></h1>
  {{#if Template.subscriptionsReady}}
    {{> hello}}
    {{> graph}}
  {{else}}
    &#8987;WAIT
  {{/if}}
</body>

<template name="hello">
  <p>
    Last: {{time}}
  </p>
  <p>
    Number: {{number}}
  </p>
  <ul>
  {{#each values}}
    <li>
     {{this}}
   </li>
  {{/each}}
  </ul>

  {{#each values}}
    <div class="balken" style="width:{{this}}px; height:20px; background-color:red;margin-bottom:1px">
      {{@index}}: {{this}}
    </div>
  {{/each}}

</template>

<template name="graph">
  <canvas id="graph-canvas" width=300 height=300></canvas>
</template>
